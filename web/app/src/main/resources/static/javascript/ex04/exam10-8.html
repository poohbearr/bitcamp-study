<h1>객체 - 객체 생성과 초기화 VIII</h1>
<script>
"use strict"

// 8) 객체에 대해 공통으로 사용하는 함수는 공유하기

// 자바스크립트는 생성자 문법이 따로 없기 떄문에
// 함수의 이름을 대문자로 시작하여 다른 개발자에게 알려준다.
function Score(name, kor, eng, math) {
	this.name = name;
	this.kor = kor;
	this.eng = eng;
	this.math = math;

	// sum(), aver() 함수는 객체의 데이터(국어,영어,수학 점수)를 다루는 함수다.
	// 즉 객체에 대해 사용하는 함수다.
	// 그런데 객체를 생성할 때 마다 함수를 만들어 저장한다면 메모리가 낭비된다.
	// 해결 방안?
	// => 객체에 대해 공통으로 사용하는 함수는 별도의 보관소에 저장한다.
	/*
	this.sum = function() {
		return this.kor + this.eng + this.math;
	};
	this.aver = function() {
		return this.sum() / 3;
	};
	*/

}

// 객체에 대해 공통으로 사용하는 함수는 생성자 객체에 보관한다.
// => 생성자 객체에 prototype 객체가 들어 있는데 여기에 보관해야 한다.
Score.prototype.sum = function() {
	return this.kor + this.eng + this.math;
};

Score.prototype.aver = function() {
	return this.sum() / 3;
};

var scores = []; //new Array();
scores[0] = new Score("홍길동", 100, 100, 100);
scores[1] = new Score("임꺽정", 90, 90, 90);
scores[2] = new Score("유관순", 80, 80, 80);

// 위와 같이 함수 이름이 대문자로 시작하면
// 생성자 역할을 하는 함수임을 직관적으로 알 수 있어 유지보수에 좋다.

for (var score of scores) {
	console.log(score);
    console.log(score.name, score.kor, score.eng, score.math,
            score.sum(), score.aver());
		// 객체에서 sum(), aver() 함수를 찾는다.
		// 없으면, 그 객체를 초기화시킨 생성자의 prototype 보관소에서 찾는다.
		// 따라서 위의 sum(), aver() 함수는
		// score.prototype 보관소에 들어 있는 함수를
}

console.log("--------------------------------------------");

// 과목의 점수를 변경하더라도 합계와 평균은 다시 계산되기 때문에 편하다!
scores[2].kor = 100;

for (var score of scores) {
    console.log(score.name, score.kor, score.eng, score.math,
    		score.sum(), score.aver());
}

//연습
function Score2(name, kor, eng, math) {
	this.name = name;
	this.kor = kor;
	this.eng = eng;
	this.math = math;
}

Score2.prototype.sum = function() {
	return this.kor + this.eng + this.math;
}

Score2.prototype.aver = function() {
	return this.sum() / 3;
}

var scores = [];
scores[0] = new Score2("aaa",100,90,80);
scores[1] = new Score2("bbb",90,80,70);
scores[2] = new Score2("ccc",80,70,60);

for (var score of scores) {
	console.log(score.name, score.kor, score.eng, score.math, score.sum(), score.aver());
}
</script>
