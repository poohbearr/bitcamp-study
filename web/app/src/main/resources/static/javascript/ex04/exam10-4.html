<h1>객체 - 객체 생성과 초기화 IV</h1>
<script>
"use strict"

// 4) 객체 프로퍼티에 함수 저장

// 객체의 값을 다루는 함수를 객체에 추가한다.
function createScore(name, kor, eng, math) {
	var obj = new Object();
	obj.name = name;
	obj.kor = kor;
	obj.eng = eng;
	obj.math = math;
	obj.sum = function() {
		return this.kor + this.eng + this.math;
	};
	obj.aver = function() {
		return this.sum() / 3;
	};
	return obj;
}

var scores = []; //new Array();
scores[0] = createScore("홍길동", 100, 100, 100);
scores[1] = createScore("임꺽정", 90, 90, 90);
scores[2] = createScore("유관순", 80, 80, 80);

for (var score of scores) {
    console.log(score.name, score.kor, score.eng, score.math,
            score.sum(), score.aver());
}

console.log("--------------------------------------------");

// 과목의 점수를 변경하더라도 합계와 평균은 다시 계산되기 때문에 편하다!
scores[2].kor = 100;

for (var score of scores) {
    console.log(score.name, score.kor, score.eng, score.math,
    		score.sum(), score.aver());
}

//연습
console.log("-----------------------");
function createScore2(name, kor, eng, math) {
	var obj2 = {};
	obj2.name = name;
	obj2["kor"] = kor;
	obj2['eng'] = eng;
	obj2.math = math;
	obj2.sum = function() {
		return this.kor + this.eng + this.math;
	};
	obj2.aver = function() {
		return this.sum() / 3;
	};
	return obj2;
}

var scores2 = [];
scores2[0] = createScore2("김", 50, 60, 70);
scores2[1] = createScore2("이", 80, 60, 50);
scores2[2] = createScore2("박", 90, 50, 70);

for (var score of scores2) {
	console.log(score.name, score.kor, score.eng, score.math, score.sum(), score.aver());
}

console.log("-----'이' 영어30으로 변경-----");
scores2[1].eng = 30;

for (var score of scores2) {
	console.log(score.name, score.kor, score.eng, score.math, score.sum(), score.aver());
}

</script>
