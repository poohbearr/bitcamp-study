<!DOCTYPE html>

<meta charset="UTF-8">

<body>
<h1>객체 - {}을 이용하여 기본 객체에 프로퍼티 추가하기</h1>
<script>
"use strict"
// {}은 기본 객체를 생성할 뿐만 아니라 프로퍼티도 바로 추가할 수 있다.

var obj = {
	name: "홍길동",
	kor: 100,
	eng: 90,
	math:80,
	sum: function() {
	    return this.kor + this.eng + this.math;
	},
	aver: function() {
	    return this.sum() / 3;
	}
};

console.log(obj.sum(), obj.aver());
console.log(obj);

var obj2 = {
	name : "유관순",
	kor : 90,
	eng : 85,
	math : 75,
	sum : function() {
		return this.kor + this.eng + this.math
	},
	aver : function() {
		return this.sum() / 3
	}
}
console.log(obj2);
console.log(obj2.sum(), obj2.aver());

</script>
</body>
</html>
