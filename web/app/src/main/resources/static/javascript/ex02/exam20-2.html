<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>구조 분해(destructuring) - 객체</h1>
<script>
"use strict"

var obj = new Object();
obj.name = "홍길동";
obj.age = 20;
obj.tel = "1111-1111";
obj.working = true;

// 객체에서 값을 여러 변수에 분리하여 담을 때는
// 객체의 프로퍼티 이름과 같은 이름으로 변수를 선언한다.
// => 분해 변수의 이름과 일치하는 프로퍼티 값을 넣어준다.
var {tel, name, age, gender} = obj;
console.log(name);
console.log(age);
console.log(tel);
console.log(gender); // 객체에 지정된 이름의 프로퍼티가 없다면 undefined 이다.

console.log("----test------");

var obj3 = new Object();
obj3.name = "john";
obj3.age = 30;
obj3.tel = "333-333";
obj3.working = false;

var {name, tel, working, house} = obj3;
console.log(name);
console.log(tel);
console.log(working);
console.log(house);
</script>
</body>
</html>
