<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>게시판</title>
</head>
<body>
<h1>게시판</h1>
<a href="form.html">새 게시글</a>
<table id="x-contact-table" border="1">
<thead>
  <tr>
    <th width=100>제목</th>
    <th>작성자</th>
    <th>작성일</th>
    <th>조회</th>
    <th></th>
  </tr>
</thead>
<tbody>
</tbody>
</table>

<script type="text/javascript">
  var tbody = document.querySelector("#x-contact-table tbody")
  var viewCount = 0;
  viewCount++;
  fetch("/board/list")
    .then(function(response) {
      return response.json();
    })
    .then(function(boards) {
      console.log(boards);
      for (var board of boards) {
        var tr = document.createElement("tr");
        tr.innerHTML = `<td><a href="view2.html?name=${board.name}"> ${board.title}</a></td>
        <td>${board.name}</td>
        <td>${board.createdDate}</td>
        <td>${viewCount}</td>
        <td><button type="button" onclick="location.href = 'view.html?name=${board.name}'">수정</button></td>`;
        tbody.appendChild(tr);
        console.log(board.viewCount);
      }
    });
    tbody.onclick = function(e) {
      console.log(e.target);

      viewCount++;
      console.log(viewCount);

    }


</script>









</body>
</html>
