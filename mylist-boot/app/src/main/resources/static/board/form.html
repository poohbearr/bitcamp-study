<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>새 글</title>
</head>
<body>

<h1>새 글</h1>

<form>
제목*: <input id="x-title" type="text">
작성자*: <input id="x-name" type="text">
날짜: <input id="x-date" type="text" readonly><br>
내용*: <br><textarea id="x-content" cols="100" rows="30"></textarea><br>

별표(*) 항목은 필수 입력입니다.<br>
<button id="x-add-btn" type="button">등록</button>
<button id="x-cancel-btn" type="button">취소</button>
</form>

<script type="text/javascript">
  
  var today = new Date();
  var today = today.getFullYear() + '-' + (today.getMonth() + 1) + '-' + today.getDate();
  console.log(today);

  var xTitle = document.querySelector("#x-title");
  var xName = document.querySelector("#x-name");
  var xDate = document.querySelector("#x-date");
  var xContent = document.querySelector("#x-content");
  xDate.value = today;
  var viewCount=0;

  console.log(String(viewCount));

  document.querySelector("#x-add-btn").onclick = function() {
    if (xTitle.value == "" || xName.value == "" || xContent.value == "") {
      window.alert("필수 입력 항목이 비어 있습니다.");
      return;
    }

    fetch(`/board/add?title=${xTitle.value}&content=${xContent.value}&name=${xName.value}&createdDate=${xDate.value}&viewCount=${viewCount++}`)
      .then(function(response) {
        return response.text();
      })
      .then(function(text) {
        console.log(text);
        location.href = "index.html";
      });
  };

  document.querySelector("#x-cancel-btn").onclick = function() {
    window.location.href = "index.html";
  };
</script>

</body>
</html>
